<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Web Page - Exercise</title>
</head>
<body>

<form method="get" enctype="multipart/form-data">

    <table border="1">
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td colspan="2">Message <input type="text"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">Ваш вік</td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="radio" name="radio" value="10 - 17"> 10 - 17 р.
                <input type="radio" name="radio" value="18 - 30"> 18 - 30 р.
                <input type="radio" name="radio" value="31 - 50"> 31 - 50 р.
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" name="checkbox1"> checkbox1<br>
                <input type="checkbox" name="checkbox2"> checkbox2<br>
                <input type="checkbox" name="checkbox3"> checkbox3<br>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                Ваша країна проживання/<br>Select your country <br>
                <select name="country" >
                    <option value="ua" selected>Україна</option>
                    <option value="pl">Польща</option>
                    <option value="by">Білорусь</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="hidden" name="hidden" value="20/10/16"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="file" name="rezume"></td>
        </tr>
        <tr>
            <td colspan="2"><button>Go</button></td>
        </tr>
    </table>




</form>


</body>
</html>
